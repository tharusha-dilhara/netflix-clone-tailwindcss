<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="index.css">
  <style type="text/tailwindcss">
    .title{
      @apply text-[3.125rem] leading-[3.1rem] font-semibold tracking-wide;
    }
    .subtitle{
      @apply text-[1.625rem] font-light;
    }
    .red-button{
      @apply bg-[#e50914] py-[6px] px-[26px] flex items-center rounded-sm text-[1.625rem] font-light text-white  ;
    }
  </style>
</head>

<body class="bg-black">
  
  <!-- hero section-->
  <div
    class="bg-[url('https://files.merca20.com/uploads/2022/07/Netflix-plan-anuncios-precios.jpeg')]  h-[90vh] bg-cover bg-center  relative">
    <div class="absolute left-0 bottom-0 right-0 top-0  bg-gradient-to-b from-black/90 via-black/30 to-black/90 "></div>
    <div class="  flex justify-between w-full items-center px-[58px] pt-[28px] relative z-10">
      <img src="https://www.logo.wine/a/logo/Netflix/Netflix-Logo.wine.svg" class=" w-[150px]" alt="">
      <a href="" class="red-button ">Sign in</a>
    </div>
    <div
      class="relative text-center z-10 flex flex-col justify-center items-center gap-3 w-[85%] max-w-[800px] text-white h-[80%] mx-auto">
      <h1 class="title max-w-screen-sm">Unlimited movies, TV shows , and more.</h1>
      <p class="subtitle py-[12px]">Watch anyware. Cancel anytime</p>
      <p class="text-[1.2rem] font-light">Ready to watch ? Enter your email to crete or resert your membership. </p>
      <div class="flex w-full justify-center">
        <input type="text" placeholder="Email address"
          class="w-[60%] px-[10px] py-4 border-none outline-none text-black bg-white placeholder:text-sm ">
        <button class="red-button">
          <span>Get Started</span>
        </button>
      </div>
    </div>
  </div>



</body>

</html>
